   <title>CodersCamp2020 | .CodersChess</title>
   <link rel="stylesheet" href="styles/App.scss" />

  <div class="landingPage">

            </div>
            <button id="roll" class="btn btn-main">ROLL!</button>
            <button class="btn btn-main">NEXT PLAYER</button>
            <button class="btn btn-main">BUY</button>
            <div class="message-container"></div>
         </div>
      </div>
